name: cpplint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run C++ linter
        uses: cpp-linter/cpp-linter@v1
        with:
          extensions: 'cpp,c,hpp,h,cxx,hxx'
          style: google
          filter: '-legal/copyright'
          linelength: 120
          comment: true
          fail_on_error: false
    permissions:
      contents: read
      pull-requests: write
